name: KekikSpatula Fonksiyon Testleri

on:
  push:
    branches:
      - "main"

  pull_request:
    branches:
      - "main"

jobs:
  KekikTest:
    strategy:
      matrix:
        python-version: ["3.10.1", "3.10.2", "3.10.3", "3.10.4", "3.10.5", "3.10.6"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Depo Kontrolü
        uses: actions/checkout@v2

      - name: Python ${{ matrix.python-version }} Sürümü Yükleniyor
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python Sürümünü Göster
        run: python -c "import sys; print(sys.version)"

      - name: Kütüphaneyi Yükle
        run: pip install .

      - name: Pytest'i Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Test Dosyalarını Çalıştır
        run: pytest Testler/*